<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Column Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            max-width: 80%;
            width: 100%;
            background: #ffffff;
            margin:0 auto;
        
        }
        .column {
            flex: 1;
            padding: 20px;
        }
        .column:first-child {
            background-color: #e3f2fd;
        }
        .column:last-child {
            background-color: #ffe0b2;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="column">
        <h2>Column 1</h2>
        <p>This is the first column. You can add any content here.</p>
    </div>
    <div class="column">
        <h2>Column 2</h2>
        <p>This is the second column. You can add any content here.</p>
    </div>
</div>

</body>
</html>
